name: GameCI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Moves packages
        run: |
          mkdir -p Packages/com.github.hkrn.ndmf-vrm-exporter
          mv Editor* Packages/com.github.hkrn.ndmf-vrm-exporter
          mv Localization* Packages/com.github.hkrn.ndmf-vrm-exporter
          mv package.json* Packages/com.github.hkrn.ndmf-vrm-exporter
      - name: Install vrc-get
        uses: anatawa12/sh-actions/setup-vrc-get@1d155c7a26bcd0a54ffd9cb38fd66ab0d32d23cd
      - name: Install VRChat Avatar SDK via vrc-get
        run: vrc-get install -y com.vrchat.avatars
      - name: Retrieve cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**', 'Tests/**') }}
          restore-keys: |
            Library-
      - name: Run all tests
        uses: game-ci/unity-test-runner@275df9854c669438c91b442cc3beb8bac3cbfc8c # v3.1.0
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          unityVersion: 2022.3.6f1
          coverageOptions: generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+com.github.hkrn.*,-*.test.*
      - name: Uploads test run result
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: always()
        with:
          name: Test results
          path: artifacts
